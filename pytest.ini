[pytest]
# Pytest configuration for VAST client tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = src

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    iab_samples: Tests using IAB VAST samples
    slow: Tests that take longer to run
    network: Tests that require network access (mocked)
    parser: Tests for VAST parser
    tracker: Tests for VAST tracker
    client: Tests for VAST client
    config: Tests for configuration

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage options (when using pytest-cov)
addopts = 
    --strict-markers
    --verbose
    --tb=short
    -ra

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
